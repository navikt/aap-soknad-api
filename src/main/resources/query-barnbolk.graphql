query($identer: [ID!]!) {
        hentPersonBolk(identer: $identer) {
        ident
        person {
        foedsel {
        foedselsdato
        }
        navn {
        fornavn
        mellomnavn
        etternavn
        }
        adressebeskyttelse {
        gradering
        }
        doedsfall {
        doedsdato
        }
        }
        }
        }